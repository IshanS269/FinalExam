<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Example</title>
</head>
<body>
    <main>
        <h1>Responsive Image</h1>
        <figure>
            <picture>
                <source srcset="readmeimages/400x600.png"
                    media="(orientation: portrait)">
                <img src="readmeimages/728x200.png" 
                     alt="A placeholder image demonstrating responsiveness" 
                     style="max-width: 100%; height: auto;" />
            </picture>
            <figcaption>Responsive placeholder image</figcaption>
        </figure>
    </main>
</body>
</html>
