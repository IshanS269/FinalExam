<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World is Ishan</title>
</head>

<body>
    <main>
        <h1>Where in the world is Ishan</h1>
        <p>Ishan was here</p>
    </main>
    <footer>
        <custom-year></custom-year>
    </footer>

    <script>
        class CustomYear extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `&copy; Ishan Sharma ${new Date().getFullYear()}`;
            }
        }

        customElements.define("custom-year", CustomYear);
    </script>
</body>

</html>
